name: Scrape Windows ISO Links

on:
  # Schedule: Run daily at 00:00 UTC
  schedule:
    - cron: '0 0 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run scraper
        run: |
          python scraper.py

      - name: Commit and push if changed
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Check for changes
          git add windows_iso_links.json

          if git diff --staged --quiet; then
            echo "âœ“ No changes detected in windows_iso_links.json"
            exit 0
          fi

          echo "âœ“ Changes detected, preparing to commit and push..."

          # Always pull latest before committing to avoid conflicts
          echo "Pulling latest changes from remote..."
          git pull --rebase origin main

          # Now add and commit
          git add windows_iso_links.json
          git commit -m "ðŸ¤– Update Windows ISO links - $(date -u '+%Y-%m-%d %H:%M:%S UTC')

          Co-Authored-By: Claude <noreply@anthropic.com>"

          # Push with retry
          max_retries=5
          retry_count=0

          while [ $retry_count -lt $max_retries ]; do
            echo "Push attempt $((retry_count + 1))/$max_retries..."

            if git push origin main; then
              echo "âœ“ Successfully pushed changes"
              exit 0
            fi

            retry_count=$((retry_count + 1))

            if [ $retry_count -lt $max_retries ]; then
              echo "âš  Push failed, pulling latest changes..."
              git pull --rebase origin main
              sleep 3
            fi
          done

          echo "âœ— Failed to push after $max_retries attempts"
          exit 1

      - name: Upload JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-iso-links
          path: windows_iso_links.json
          retention-days: 90
