name: Scrape Windows ISO Links

on:
  # Schedule: Run daily at 00:00 UTC
  schedule:
    - cron: '0 0 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run scraper
        run: |
          python scraper.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add windows_iso_links.json

          if git diff --staged --quiet; then
            echo "No changes detected in windows_iso_links.json"
            exit 0
          fi

          git commit -m "ðŸ¤– Update Windows ISO links - $(date -u '+%Y-%m-%d %H:%M:%S UTC')

          Co-Authored-By: Claude <noreply@anthropic.com>"

          # Pull latest changes with rebase to avoid conflicts
          git pull --rebase origin main || {
            echo "Pull failed, trying to continue..."
            git rebase --abort || true
          }

          # Push with retry logic
          max_retries=3
          retry_count=0

          while [ $retry_count -lt $max_retries ]; do
            if git push origin main; then
              echo "Successfully pushed changes"
              exit 0
            else
              echo "Push failed, attempt $((retry_count + 1))/$max_retries"
              retry_count=$((retry_count + 1))

              if [ $retry_count -lt $max_retries ]; then
                echo "Pulling latest changes and retrying..."
                git pull --rebase origin main || true
                sleep 2
              fi
            fi
          done

          echo "Failed to push after $max_retries attempts"
          exit 1

      - name: Upload JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-iso-links
          path: windows_iso_links.json
          retention-days: 90
